<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pratik Bonus · Günlük Bonuslar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 16px;
    background: #f5f5f5; /* Açık gri arka plan */
    color: #111;
  }

  /* ORTALANMIŞ ANA CONTAINER */
  .page-container {
    max-width: 960px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .subtitle {
    text-align: center;
    font-size: 13px;
    color: #666;
    margin-bottom: 14px;
  }

  /* FİLTRELER */
  .filter-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 16px;
  }

  .filter-pill {
    padding: 6px 12px;
    background: #ffffff;
    border: 1px solid #d4d4d4;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
    white-space: nowrap;
    color: #333;
    transition: all .15s ease;
  }

  .filter-pill.active {
    background: #2563eb;   /* Parlak lacivert */
    color: #ffffff;
    border-color: #2563eb;
  }

  .filter-pill:hover {
    border-color: #2563eb;
  }

  /* ANA KART */
  .section {
    background: #ffffff;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,.06);
    border-top: 3px solid #2563eb; /* Lacivert vurgu */
  }

  /* BONUS KART — MASAÜSTÜ */
  .bonus-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 0;
    border-bottom: 1px solid #e5e5e5;
  }
  .bonus-item:last-child {
    border-bottom: none;
  }

  /* LOGO */
  .bonus-left {
    min-width: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .site-logo {
    width: 140px;
    height: 44px;
    object-fit: contain;
    background: #f3f4f6;
    border-radius: 999px;
    padding: 6px 12px;
    display: block;
    cursor: pointer;
    transition: all .2s ease;
  }

  .site-logo:hover {
    transform: scale(1.06);
    box-shadow: 0 4px 10px rgba(0,0,0,0.18);
  }

  /* METİN */
  .bonus-center {
    flex: 1;
  }

  .bonus-title {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 5px;
    color: #111;
  }

  .bonus-detail {
    color: #666;
    font-size: 12px;
    margin-bottom: 6px;
  }

  .bonus-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .tag-pill {
    font-size: 10px;
    padding: 3px 7px;
    border-radius: 999px;
    background: #f3f4f6;
    color: #374151;
  }

  /* CTA — MASAÜSTÜ */
  .bonus-right {
    min-width: 140px;
    text-align: right;
    display: flex;
    justify-content: flex-end;
  }

  .btn {
    background: #2563eb;       /* Parlak lacivert */
    color: #ffffff;
    padding: 12px 22px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 700;
    white-space: nowrap;
    box-shadow: 0 2px 6px rgba(15,23,42,0.3);
    transition: all .15s ease;
  }

  .btn:hover {
    background: #1d4ed8;       /* Bir ton koyu mavi */
    transform: translateY(-1px);
  }

  .empty {
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-top: 16px;
  }

  /* ----------------------------- */
  /*        MOBİL OPTİMİZASYON     */
  /* ----------------------------- */
  @media (max-width: 600px) {

    .bonus-item {
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 10px;
    }

    .bonus-left {
      width: 100px;
      min-width: 100px;
      justify-content: flex-start;
    }

    .site-logo {
      width: 100px;
      height: 34px;
      padding: 6px 10px;
    }

    .bonus-center {
      flex: 1;
      min-width: 0;
    }

    .bonus-right {
      flex: 0 0 100%;
      margin-top: 4px;
      text-align: left;
      justify-content: flex-start;
    }

    .btn {
      width: 100%;
      font-size: 14px;
      padding: 14px;
    }

    .page-container {
      max-width: 100%;
    }
  }
</style>
</head>

<body>

<div class="page-container">
  <h1>PratikBonus</h1>
  <div class="subtitle">Pratik bonus listesi. Filtrele · Saniyeler içinde işine yarayan bonusu bul.</div>

  <!-- FİLTRELER -->
  <div class="filter-row">
    <div class="filter-pill active" data-filter="tum">Tümü</div>
    <div class="filter-pill" data-filter="yatirim-sartsiz">Yatırım şartsız</div>
    <div class="filter-pill" data-filter="cevrim-sartsiz">Çevrim şartsız</div>
    <div class="filter-pill" data-filter="dusuk-cevrim">Düşük çevrimli</div>
    <div class="filter-pill" data-filter="hosgeldin">Hoş geldin bonusu</div>
    <div class="filter-pill" data-filter="freebet">Freebet</div>
    <div class="filter-pill" data-filter="freespin">Freespin</div>
    <div class="filter-pill" data-filter="deneme-bonusu">Deneme bonusu</div>
    <div class="filter-pill" data-filter="kayip-bonusu">Kayıp bonusu</div>
  </div>

  <div id="bonus-wrapper"></div>
  <div id="empty" class="empty" style="display:none;">Bu filtreye uygun bonus bulunamadı.</div>
</div>

<script>
const TAG_LABELS = {
  "yatirim-sartsiz": "Yatırım şartsız",
  "cevrim-sartsiz": "Çevrim şartsız",
  "dusuk-cevrim": "Düşük çevrimli",
  "hosgeldin": "Hoş geldin",
  "freebet": "Freebet",
  "freespin": "Freespin",
  "deneme-bonusu": "Deneme bonusu",
  "kayip-bonusu": "Kayıp bonusu"
};

/* BONUS VERİLERİ */
const bonuses = [
  {
    site: "1xbet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/1xbet.png",
    title: "55.000 TL + 150 FS Hoş Geldin Bonusu",
    detail: "İlk 4 para yatırma işleminize özel teklif!",
    url: "https://1xbet.com",
    tags: ["hosgeldin", "dusuk-cevrim"]
  },
  {
    site: "1xbet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/1xbet.png",
    title: "%25 Net Kayıp Bonusu",
    detail: "Tüm alanlara baremsiz kayıp bonusu ayrıcalığı!",
    url: "https://1xbet.com",
    tags: ["kayip-bonusu", "cevrim-sartsiz"]
  },

  {
    site: "casinomhub",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/casinohub.png",
    title: "%375 Hoş Geldin Bonusu",
    detail: "Islak başlangıçlar seni bekliyor!",
    url: "https://casinomhub.com",
    tags: ["hosgeldin", "dusuk-cevrim"]
  },
  {
    site: "casinomhub",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/casinohub.png",
    title: "%30'a varan Kayıp Bonusu",
    detail: "Yüksek oranlı kayıp bonusu ile masadan erken kalkmak yok!",
    url: "https://casinomhub.com",
    tags: ["kayip-bonusu", "cevrim-sartsiz"]
  },

  {
    site: "ligobet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/ligobet.png",
    title: "750 TL Deneme Bonusu",
    detail: "Ücretsiz başlangıç teklifi ile hemen oyna!",
    url: "https://ligobet.com",
    tags: ["cevrim-sartsiz", "deneme-bonusu"]
  },

  {
    site: "maxwin",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/maxwin.png",
    title: "Üye Olan Herkese 300 TL Hediye",
    detail: "Tüm alanlarda geçerli nakit bonus!",
    url: "https://maxwin.com",
    tags: ["yatirim-sartsiz", "cevrim-sartsiz", "deneme-bonusu"]
  },

  {
    site: "mobilbahis",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/mobilbahis.png",
    title: "Yeni Üyelere 100 Freespin",
    detail: "Ücretsiz çevirme hakkı ile kazan!",
    url: "https://mobilbahis.com",
    tags: ["yatirim-sartsiz", "freespin"]
  },

  {
    site: "otobet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/otobet.png",
    title: "800 TL Deneme Bonusu",
    detail: "Nakit bonus anında hesabında!",
    url: "https://otobet.com",
    tags: ["yatirim-sartsiz", "cevrim-sartsiz", "deneme-bonusu"]
  },

  {
    site: "rokubet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/rokubet.png",
    title: "Herkese 335 Freespin Hediye",
    detail: "İlk üyeliğine özel bedava çevir!",
    url: "https://rokubet.com",
    tags: ["yatirim-sartsiz", "freespin"]
  },

  {
    site: "tipobet",
    logoUrl: "https://raw.githubusercontent.com/thexprojects/filtre-bonus/main/logos/tipobet.png",
    title: "Yeni Üyelere 750 TL Freebet",
    detail: "Yapacağın ilk kupon ücretsiz!",
    url: "https://tipobet.com",
    tags: ["freebet", "yatirim-sartsiz"]
  }
];

let currentFilter = "tum";

function renderBonuses() {
  const wrapper = document.getElementById("bonus-wrapper");
  const empty = document.getElementById("empty");
  wrapper.innerHTML = "";

  const filtered = bonuses.filter(b =>
    currentFilter === "tum" ? true : b.tags.includes(currentFilter)
  );

  empty.style.display = filtered.length ? "none" : "block";

  const section = document.createElement("div");
  section.className = "section";

  filtered.forEach(b => {
    const tagsHtml = b.tags
      .map(t => `<span class="tag-pill">${TAG_LABELS[t]}</span>`)
      .join("");

    const item = document.createElement("div");
    item.className = "bonus-item";

    item.innerHTML = `
      <div class="bonus-left">
        <img class="site-logo"
             src="${b.logoUrl}"
             alt="${b.site}"
             onclick="window.open('${b.url}', '_blank')"
             onerror="this.style.visibility='hidden';">
      </div>

      <div class="bonus-center">
        <div class="bonus-title">${b.title}</div>
        <div class="bonus-detail">${b.detail}</div>
        <div class="bonus-tags">${tagsHtml}</div>
      </div>

      <div class="bonus-right">
        <button class="btn" onclick="window.open('${b.url}', '_blank')">
          Siteye Git
        </button>
      </div>
    `;

    section.appendChild(item);
  });

  wrapper.appendChild(section);
}

/* Filtre tıklamaları */
document.querySelectorAll(".filter-pill").forEach(pill => {
  pill.addEventListener("click", () => {
    document.querySelectorAll(".filter-pill").forEach(p => p.classList.remove("active"));
    pill.classList.add("active");
    currentFilter = pill.dataset.filter;
    renderBonuses();
  });
});

renderBonuses();
</script>

</body>
</html>
